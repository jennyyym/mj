<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card" id="card">
        <div class="front">
            <h1>Happy Valentine's Day!</h1>
            <button id="openCard">Open Card</button>
        </div>
        <div class="back" id="back">
            <h2>Will you be my Valentine's boyfriend?</h2>
            <button class="yes" id="yes1">Yes!</button>
            <button class="yes" id="yes2">Yes, of course!</button>
        </div>
    </div>
    <div id="hearts"></div>
    <script src="script.js"></script>
</body>
</html>
